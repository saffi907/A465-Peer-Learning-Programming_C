<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnChain -- {% block title %}Portal{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="scan-lines"></div>

    <div class="layout">
        <!-- Stage Tracker -->
        <div class="stage-tracker">
            <div class="tracker-step {% block step1_class %}{% endblock %}">
                <span class="step-num">1</span>
                <span class="step-label">Recon</span>
            </div>
            <div class="tracker-line-h"></div>
            <div class="tracker-step {% block step2_class %}{% endblock %}">
                <span class="step-num">2</span>
                <span class="step-label">Escalate</span>
            </div>
            <div class="tracker-line-h"></div>
            <div class="tracker-step {% block step3_class %}{% endblock %}">
                <span class="step-num">3</span>
                <span class="step-label">Inject</span>
            </div>
            <div class="tracker-line-h"></div>
            <div class="tracker-step {% block step4_class %}{% endblock %}">
                <span class="step-num">4</span>
                <span class="step-label">Exfiltrate</span>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-container">
            {% for msg in messages %}
            <div class="flash-message">
                <i class="ph ph-info"></i>
                <span>{{ msg }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
