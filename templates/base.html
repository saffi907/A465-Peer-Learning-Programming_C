<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoChain{% endblock %} // CTF</title>
    <meta name="description" content="CryptoChain: A browser-only multi-stage cryptography CTF for CSCE A465.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Scan lines overlay -->
    <div class="scan-lines" aria-hidden="true"></div>

    <!-- Main container -->
    <div class="app-shell">
        {% block content %}{% endblock %}
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-container" id="flash-container">
        {% for msg in messages %}
        <div class="flash-msg">
            <i class="ph ph-warning-circle"></i>
            <span>{{ msg }}</span>
        </div>
        {% endfor %}
    </div>
    <script>
        setTimeout(() => {
            const fc = document.getElementById('flash-container');
            if (fc) fc.style.opacity = '0';
            setTimeout(() => { if (fc) fc.remove(); }, 500);
        }, 4000);
    </script>
    {% endif %}
    {% endwith %}
</body>

</html>
